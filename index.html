<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="leftSide">
      <h1 class="homeTitle">Learn to code by watching others</h1>
      <p class="homeDescription">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="rightSide">
      <div class="purpleContainer">
        <p class="paymentPlan">
          <span class="freeTrial">Try it free 7 days</span> then $20/mo.
          thereafter
        </p>
      </div>
      <div class="inputContainer">
        <input class="enterInput" placeholder="First Name" />
        <input class="enterInput" placeholder="Last Name" />
        <input class="enterInput" placeholder="Email Address" />
        <input class="enterInput" placeholder="Password" />
        <button class="claimButton" type="submit">CLAIM YOUR FREE TRIAL</button>
        <p class="submitAgreement">
          By clicking the button, you are agreeing to our
          <a class="termsAndServices">Terms and Services</a>
        </p>
      </div>
    </div>
  </body>
</html>
